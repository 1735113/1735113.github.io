<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charaset="utf-8" />
        <title>マルチメディアコンテンツの埋め込み</title>
    </head>

    <body>

        ,
        <h1>マルチメディアコンテンツの埋め込み</h1>

        <div>
            <h2>画像の埋め込み</h2>
            <img src="img/NiziU.png" width="400" />
            <p>画像ファイルにはいくつかの種類（拡張子）があります。</p>
            <dl>
                <dt>jpg, jpeg</dt>
                <dt>じぇいぺぐ</dt>
                <dd>一般的な画像形式、圧縮率に優れる。1670万色使える。非可逆圧縮タイプなので一度低解像度で保存すると元の画質のには戻せない。</dd>

                <dt>png</dt>
                <dt>ぴん、ぴんぐ</dt>
                <dd>可逆圧縮方式なので、解像度を変更しても元に戻すことができる。透明処理が使える。jpegと比べるとファイルサイズが大きくなる</dd>

                <dt>gif</dt>
                <dt>じふ</dt>
                <dd>色数が少ない場合に使う。コマ送りの動画にも使える。</dd>
            </dl>
        </div>

        <div>
            <h2>動画の埋め込み</h2>
            <!-- src属性：ファイルの場所 -->
            <!-- controls属性：動画の表示サイズ指定（高さ） -->
            <!-- autoplay属性：webページがロードされると同時に動画を自動再生 -->
            <video src="video/NiziU動画.mp4" controls autoplay height="400"></video>

            <video controls>
                <source src="video/snow.mp4" type="video/mp4" />
                <source src="video/snow.webm" type=video/webm />
                <p>動画を再生するには、videoタグをサポートしたブラウザが必要です。</p>
            </video>
        </div>

        <div>
            <h2>音声、音楽の埋め込み</h2>
            <audio src="audio/新規録音.m4a" controls></audio>
        </div>
    </body>

</html>
